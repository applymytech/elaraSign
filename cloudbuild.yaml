# Cloud Build configuration for elaraSign
# Triggered automatically on push or manually via deploy.ps1
#
# Prerequisites:
#   - Cloud Run API enabled
#   - Artifact Registry API enabled
#   - Cloud Build service account has Cloud Run Admin role

substitutions:
  _SERVICE_NAME: elara-sign
  _REGION: us-central1
  _REPOSITORY: elara-sign-repo
  _FIREBASE_SENDER_ID: ''
  _ADMIN_EMAIL: ''
  _SERVICE_EMAIL: ''

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Firebase config (from Secret Manager for convenience)
      - '--set-secrets'
      - 'FIREBASE_API_KEY=elarasign-firebase-api-key:latest'
      - '--set-secrets'
      - 'FIREBASE_APP_ID=elarasign-firebase-app-id:latest'
      - '--set-env-vars'
      - 'FIREBASE_PROJECT_ID=${PROJECT_ID}'
      - '--set-env-vars'
      - 'FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_SENDER_ID}'
      - '--set-env-vars'
      - 'ELARASIGN_ADMIN_EMAIL=${_ADMIN_EMAIL}'
      - '--set-env-vars'
      - 'ELARASIGN_SERVICE_EMAIL=${_SERVICE_EMAIL}'
      # Bind forensic master key from Secret Manager
      # This secret is created ONCE via: scripts/setup-forensic-key.ps1
      # Same key persists across all deployments (never regenerate!)
      - '--set-secrets'
      - 'ELARASIGN_MASTER_KEY=elarasign-master-key:latest'
      # Bind P12 certificate and password from Secret Manager
      # These secrets are created via: scripts/setup-p12-certificate.sh
      - '--set-secrets'
      - 'ELARASIGN_P12_BASE64=elarasign-p12-certificate:latest'
      - '--set-secrets'
      - 'ELARASIGN_P12_PASSWORD=elarasign-p12-password:latest'
      # Deploy with 0% traffic - requires manual promotion
      - '--no-traffic'
      - '--tag'
      - 'preview'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
